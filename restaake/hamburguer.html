<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Lanchonete</title>
    <style>
        body {
            background-color: #d90429; /* vermelho McDonald's */
            color: #ffd600; /* amarelo McDonald's */
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            background: #fff;
            color: #d90429;
            padding: 40px;
            border-radius: 0;
            max-width: 750px; 
            margin: 80px auto; 
            box-shadow: 0 0 20px #ffd60055;
        }
        h2 {
            color: #dbb700;
        }
        button {
            background: #dbb700;
            color: #d90429;
            border: none;
            padding: 12px 30px;
            border-radius: 0; /* botão reto */
            font-weight: bold;
            cursor: pointer;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 15px;
            border-radius: 0; /* campos retos */
            border: 1px solid #d90429;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        section {
            margin-bottom: 50px;
            width: 100%;
            border-radius: 0; 
        }
    </style>
</head>
<body>
    <header>
        <center><h1>ROBI BURGUER</h1></center>
    </header>
    <form>
        <section>
            <h2>Dados do cliente</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999">
        </section>

        <section>
            <h2>Escolha seu lanche</h2>
            <input type="radio" id="xsalada" name="lanche" value="X-Salada" required>
            <label for="xsalada">X-Salada</label><br>
            <input type="radio" id="xbacon" name="lanche" value="X-Bacon">
            <label for="xbacon">X-Bacon</label><br>
            <input type="radio" id="xfrango" name="lanche" value="X-Frango">
            <label for="xfrango">X-Frango</label>
        </section>

        <section>
            <h2>Adicionais</h2>
            <input type="checkbox" id="batata" name="adicional" value="Batata frita">
            <label for="batata">Batata frita</label><br>
            <input type="checkbox" id="nuggets" name="adicional" value="Nuggets">
            <label for="nuggets">Nuggets</label><br>
            <input type="checkbox" id="onion" name="adicional" value="Onion Rings">
            <label for="onion">Onion Rings</label>
        </section>

        <section>
            <h2>Bebida</h2>
            <select name="bebida" required>
                <option value="" disabled selected>Selecione sua bebida</option>
                <option value="Refrigerante">Refrigerante</option>
                <option value="Suco">Suco</option>
                <option value="Água">Água</option>
                <option value="Milkshake">Milkshake</option>
            </select>
        </section>

        <section>
            <h2>Observações</h2>
            <textarea name="observacoes" rows="4" cols="40" placeholder="Alguma observação?
Ex: sem cebola, maionese, carne bem passada"></textarea>
        </section>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
